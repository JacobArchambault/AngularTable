<HTML>

<head>
    <title>Tables and AngularJS </title>
    <link rel="stylesheet" href="style.css">
    </link>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular.min.js">
    </script>
</head>

<body ng-app="mainApp">
    <main ng-controller="studentCtrl">
        <h1>AngularJS Example: modules and ng-repeat</h1>
        <p>Name: {{ student.firstName + " " + student.lastName}}</p>
        <p>Semester: {{student.semester}}</p>
        <table>
            <caption>Subjects</caption>
            <tr>
                <th>Course Name</th>
                <th>Final Grade</th>
            </tr>
            <tr ng-repeat="subject in subjects">
                <td>{{ subject.crs_name }}</td>
                <td>{{ subject.grade }}</td>
            </tr>
        </table>
    </main>
    <script src="repeat0.js"></script>
</body>

</html>
